  name: Init Test

  on:
  - push
  - pull_request

  jobs:
    init:
      name: Init a test for github action
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os:
            - 'ubuntu-18.04'
          python-version:
            - '3.7'
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install python dependencies
          run: |
            python -m pip install --upgrade pip
            pip install --upgrade flake8 setuptools wheel twine
            pip install -r requirements.txt
            pip install -r requirements-test.txt
        - name: Test the basic environment
          run: |
            python -V
            python -c "import sys; print(sys.version)"
            pip --version  
            pip list
            tree .
        - name: Start Unit Test
          run: |
            pip install -e .
            pytest --version
            pytest ./test --cov-report term-missing --cov=./dcmodule -sv -m unittest --cov-fail-under=90
        - name: Build package
          run: |
            pip install -e .
            dcmodule -v
        - name: Test function
          run: |
            git clone git@github.com:CindyZhouYH/test_github_action_demo.git "demo"
            cd demo
            dcmodule -t "test_main.py" -i "This is input" -o "This is output"
            dcmodule -t "test_main.py" -i "input.txt" -o "output.txt"
            cd ..
      